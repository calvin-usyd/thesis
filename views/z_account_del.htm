
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Account</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="accountForm">
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-4 control-label">Id</label>
			  <div class="col-lg-8">
				<input type="text" class="form-control" name="id" placeholder="Id" required>
				<input type="text" class="hide" name="userLongId">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-4 control-label">First Name</label>

			</div>
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-4 control-label">Middle Name</label>

				<input type="text" class="form-control" name="mname" placeholder="Middle Name" required>
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-4 control-label">Last Name</label>
			  <div class="col-lg-8">
				<input type="text" class="form-control" name="lname" placeholder="Last Name" required>
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail" class="col-lg-4 control-label">Email</label>
			  <div class="col-lg-8">
				<input type="email" class="form-control" name="email" placeholder="Email" required>
			  </div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addAccountModalBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>
